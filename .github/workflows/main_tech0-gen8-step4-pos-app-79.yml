name: Build and deploy Next.js app to Azure Web App - tech0-gen8-step4-pos-app-79

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify repository contents
        run: ls -R  # すべてのファイルを表示

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          cd app  # `frontend/` ではなく `app/` に変更
          npm install

      - name: Build Next.js app
        run: |
          cd app  # `frontend/` ではなく `app/` に変更
          npm run build

      - name: Zip artifact for deployment
        run: |
          cd app  # `frontend/` ではなく `app/` に変更
          zip -r release.zip .next public package.json package-lock.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: app/release.zip  # `frontend/` ではなく `app/`

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen8-step4-pos-app-79'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          restart-app: true  # デプロイ後にアプリを強制的にリスタート
