name: Build and deploy Next.js app to Azure Web App - tech0-gen8-step4-pos-app-79

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify repository contents
        run: ls -R  # リポジトリの中身を確認

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install  # ローカルで依存関係をインストール

      - name: Build Next.js app
        run: npm run build  # `.next/` を生成

      - name: Verify build output
        run: ls -R .next  # ビルド後のファイルを確認

      - name: Zip artifact for deployment
        run: zip -r release.zip .next public package.json package-lock.json next.config.js

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Create deployment directory
        run: mkdir -p /home/site/wwwroot  # フォルダがない場合は作成

      - name: Unzip artifact for deployment
        run: unzip release.zip -d /home/site/wwwroot  # `/home/site/wwwroot` に展開

      - name: Verify deployment files on Azure
        run: |
          echo "Checking deployed files..."
          ls -R /home/site/wwwroot
          echo "Checking installed Node modules..."
          ls -R /home/site/wwwroot/node_modules
          echo "Checking package.json..."
          cat /home/site/wwwroot/package.json

      - name: Install dependencies on Azure
        run: npm install --prefix /home/site/wwwroot  # `/home/site/wwwroot` で `npm install`

      - name: Test application startup
        run: |
          echo "Running npm start to check for errors..."
          npm --prefix /home/site/wwwroot start || echo "npm start failed!"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen8-step4-pos-app-79'
          slot-name: 'Production'
          package: /home/site/wwwroot
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          clean: true  # 古いファイルを削除
